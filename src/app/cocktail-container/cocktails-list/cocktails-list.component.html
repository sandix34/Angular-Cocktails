<div class="row px-5">
  <div class="list-group col-12">
    <a href="#" class="list-group-item list-group-item-action"
      [appActive]="index === activeCocktail"
      (click)="pickCocktail(index)" 
      *ngFor="let cocktail of cocktails; let index = index">{{ cocktail.name }}
    </a>
  </div>
</div>
<div class="row px-5">
  <div class="btn btn-success mt-2">
    Ajouter un cocktail
  </div>
</div>
