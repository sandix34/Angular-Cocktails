<div class="row">
  <div class="col-4">
    <img [src]="cocktail.img" [alt]="cocktail.name" class="img-fluid" style="max-height: 150px;">
  </div>
  <h3 class="col-8">{{cocktail.name}}</h3>
</div>
<hr>
<div class="row">
  <p class="col-12">{{cocktail.desc}}</p>
</div>
<div class="row">
  <ul class="list-group col-12">
    <li *ngFor="let ingredient of cocktail.ingredients" class="list-group-item d-flex justify-content-between align-items-center">
      {{ ingredient.name }} <span class="badge badge-pill badge-secondary">{{ ingredient.quantity }}</span>
    </li>
  </ul>
</div>
<hr>
<div class="row">
  <button class="btn btn-success" [routerLink]="getUrl()">
    Editer cocktail
  </button>
  <button class="btn btn-secondary ml-auto" (click)="addPanier(cocktail.ingredients)">
    Ajouter au panier
  </button>
</div>
