<form [formGroup]="cocktail" (ngSubmit)="createCocktail()">
  <div class="form-group">
    <label>Nom</label>
    <input formControlName="name" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label>Image</label>
    <input formControlName="img" class="form-control" type="text">
  </div>
  <div class="form-group">
    <label>Description</label>
    <textarea formControlName="desc" class="form-control" cols="30" rows="10"></textarea>
  </div>
  <button [disabled]="cocktail.invalid" class="btn btn-primary">Sauvegarder</button>
  <button class="btn btn-secondary" [routerLink]="['../']">Annuler</button>
</form>
